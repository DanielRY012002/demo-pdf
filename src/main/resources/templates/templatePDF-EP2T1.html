<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>

<body>
	<div class="w-100">
		<div class="w-35 f-left">
			<img th:attr="src=@{/images/logo-sernanp.jpeg}" src="../public/images/logo-sernanp.jpeg" class="logo"
				title="SERNANP" alt="Template 01 - Proyecto SERNANP" />
		</div>
		<div class="w-65 f-right">
			<h3 class="text-center">FORMATO: Reporte de evaluación del Plan Maestro</h3>
			<table class="w-100">
				<thead>
					<tr>
						<th class="w-40 d-none"></th>
						<th class="w-60 d-none"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Área Natural Protegida</td>
						<td th:text="${anpname}">data</td>
					</tr>
					<tr>
						<td>Fecha</td>
						<td th:text="${fecha}">data</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="container mt-16">
		<table class="w-100">
			<thead class="text-center">
				<tr>
					<th>Criterios</th>
					<th>Preguntas</th>
					<th>Respuesta y análisis de información</th>
				</tr>
			</thead>
			<tbody>
				<section th:each="item : ${table12}">
					<tr>
						<th th:text="${item.descripcion}" colspan="3" class="text-center">data</th>
					</tr>
					<tr th:each=" criterio: ${item.criterios}">
						<td class="text-center w-10" th:text="${criterio.descripcion}">data</td>
						<td class="w-45">
							<div class="td" th:each=" pregunta: ${criterio.preguntas}">
								<p th:text="${pregunta.question}">data</p>
							</div>
						</td>
						<td class="w-45">
							<div class="td" th:each=" pregunta: ${criterio.preguntas}">
								<p th:text="${pregunta.answer}">data</p>
							</div>
						</td>
					</tr>
				</section>
			</tbody>
		</table>
		
	</div>
</body>

</html>
